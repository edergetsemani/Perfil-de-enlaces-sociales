<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>Perfil de Enlaces Sociales</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="tarjeta">
        <img src="assets/images/avatar-jessica.jpeg" class="avatarimg" />
        <div class="infoGeneral">
          <h1 class="nombre">Jessica Randal</h1>
          <h4 class="lugarOrigen">London, United Kingdom</h4>
          <p class="puestoDescripcion">
            "Front-end developer and avid reader."
          </p>
        </div>
        <div class="links">
          <div class="github">
            <p>GitHub</p>
          </div>
          <div class="frontend-mentor">
            <p>Frontend Mentor</p>
          </div>
          <div class="linkedln">
            <p>Linkedln</p>
          </div>
          <div class="twitter">
            <p>Twitter</p>
          </div>
          <div class="instagram">
            <p>Instagram</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
